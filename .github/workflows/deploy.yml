name: Deploy to Folder

on:
  push:
    branches: [ main ]  # oder deinen gewünschten Branch
  # Optional: Manueller Trigger
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        submodules: true

    - name: Setup Node.js (falls benötigt)
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies (falls benötigt)
      run: |
        npm install  # oder yarn install

    - name: Build project (falls benötigt)
      run: |
        npm run build  # oder dein Build-Befehl

    - name: Deploy to specific folder
      run: |
        # Erstelle den Zielordner
        mkdir -p ./zielordner
        
        # Kopiere alle Dateien in den Zielordner
        # (angepasst an deine Bedürfnisse)
        cp -r ./* ./zielordner/ 2>/dev/null || true
        cp -r ./.[^.]* ./zielordner/ 2>/dev/null || true
        
        # Oder verschiebe Dateien (mit mv statt cp)
        # mv ./* ./zielordner/ 2>/dev/null || true

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        git add .
        git commit -m "Deploy to target folder" || echo "No changes to commit"
        git push
